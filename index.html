<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calcContainer">
            <div class="calcHeader">
                <div class="title">
                    <h1>calculator</h1>
                </div>

                <div class="themeContainer">             
                    <div class="themeSelect">
                        <div class="themeLabels">
                            <h3>Dark</h3>
                            <h3>Light</h3>
                        </div>

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div id="calcAlert">
                <div id="operandPressed">
                    <p id="firstExpression"></p>
                </div>
                <div id="alertText">
                    <p></p>
                </div>
            </div>

            <div class="calcBody">
                <div class="row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="delete">del</button>
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div class="row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="row">
                    <button id="decimal" class="operator">.</button>
                    <button id="0">0</button>
                    <button id="divide" class="operator">/</button>
                    <button id="multiply" class="operator">*</button>
                </div>
                <div class="row">
                    <button id="reset">reset</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/bseright">Britain Seright</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
