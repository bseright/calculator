<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
    </header>

    <main>
        <div class="calcContainer">
            <div class="calcHeader">
                <div class="title">
                    <h1>calc</h1>
                </div>

                <div class="themeContainer">
                    <div class="themeTitle">
                        <h2>Theme</h2>
                    </div>
                    

                    <div class="themeSelect">
                        <div class="themeLabels">
                            <h3>Dark</h3>
                            <h3>Light</h3>
                        </div>

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="calcAlert">

            </div>

            <div class="calcBody">
                <div class="row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="delete">del</button>
                </div>
                <div class="row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="add operator">+</button>
                </div>
                <div class="row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="subtract operator">-</button>
                </div>
                <div class="row">
                    <button class="decimal operator">.</button>
                    <button class="0">0</button>
                    <button class="divide operator">/</button>
                    <button class="multiply operator">*</button>
                </div>
                <div class="row">
                    <button class="reset">reset</button>
                    <button class="equal operator">=</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/bseright">Britain Seright</a></p>
    </footer>
</body>
</html>
